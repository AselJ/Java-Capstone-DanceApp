<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/lesson.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Lesson</title>
</head>
<body class="container">
<div class="container-md">
<h1>Lesson</h1>
    <form id="lesson-form">
        <div class="form-group">
            <label for="register-lesson">Lesson</label>
            <input type="text" class="form-control" id="register-lesson" placeholder="Lesson">
        </div>
        <div class="form-group">
            <label for="register-description">Description</label>
            <input type="text" class="form-control" id="register-description" placeholder="Description">
        </div>
        <div class="mt-1">
            <button id="submit-button" type="submit" class="btn-btn-primary">Add</button>
            <a href="./lesson.html" class="btn btn-secondary">Delete</a>
        </div>
    </form>
</div>
<script src="./javascript/lesson.js" type="application/javascript"></script>
</body>
</html>
