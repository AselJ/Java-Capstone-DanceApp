<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/registration.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Registration</title>
</head>
<body class="container-md">
<div class="container-md">
    <h1>Registration</h1>
    <form id="registration-form">
        <div class="form-group">
            <label for="register-user">User</label>
            <input type="text" class="form-control" id="register-user" placeholder="Username">
        </div>
        <div class="form-group">
            <label for="register-lesson">Lesson</label>
            <input type="text" class="form-control" id="register-lesson" placeholder="Lesson">
        </div>

        <div class="form-group">
            <label for="register-registration">Registration Date</label>
            <input type="text" class="form-control" id="register-registration" placeholder="Registration Date">
        </div>
        <div class="mt-1">
            <button id="submit-button" type="submit" class="btn-btn-primary">Add Lesson</button>
            <a href="./user.html" class="btn btn-secondary">Delete</a>
        </div>
    </form>
</div>

<script src="./javascript/registration.js" type="application/javascript"></script>

</body>
</html>
